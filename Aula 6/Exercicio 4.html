<!DOCTYPE html>
<html lang="en">

    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("nome: ");
      document.write(`Quantidade de letras ${nome.length} </br>`);
      document.write(`Nome em maiúsculo é ${nome.toUpperCase()}`);

      /*
    
    document.write() => escreve na tela
    
    
    ------ NODE ----------
    
    > var n1 = 1545.5
    undefined
    > n1
    1545.5
    > n1.toFixed(2)
    '1545.50'
    > n1.toFixed(2).replace("." , ",")
    '1545,50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    'R$ 1,545.50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
    'US$ 1,545.50'
    
    > var x = 5
    undefined
    > var y = '5'
    undefined
    > typeof x
    'number'
    > typeof y
    'string'
    > x == y    -  igual (mesmo valores)
    true
    > x === y   - identico (tipos diferentes)
    false
    > x != y    - diferente
    false
    > x !==y   - Desigual restrito (tipos diferentes)
    true

----------------- Lógicos -------------

    !=  => negação
    && => E (conjunção)
    || => ou (disjunção)
    

    > var a = 5
    undefined
    > var b = 8
    undefined
    > true && false
    false
    > true && true
    true
    > false || false
    false
    > true || false
    true
    > true || true
    true
    > a > b && b % 2 == 0
    false
    > a <= 8 || b / 2 == 2
    true
    >

    ? => se sim
    : => se não

    var x = 8
    undefined
    > var res = x % 2 == 0 ? 5 : 9
    undefined
    > x
    8
    > res
    5

    > var idade = 19
    undefined
    > var r = idade >= 18? 'MAIOR' : 'MENOR'
    undefined
    > idade
    19
    > r
    'MAIOR'

*/
    </script>
  </body>
</html>
