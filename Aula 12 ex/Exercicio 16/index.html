<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Verificador de idade</title>
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>

    <section>
      <div>
        <p>
          Ano de nascimento: <input type="number" name="txtano" id="txtano" />
        </p>
      </div>
      <div>
        <p>
          Sexo: <input type="radio" name="radsex" id="masc" checked />
          <label for="masc"> Masculino </label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
        </p>
        <p class="fButton">
          <input
            type="button"
            class="tButton"
            value="Verificar"
            onclick="verificar()"
          />
          <input
            type="button"
            class="tButton"
            value="Limpar"
            onclick="limpar()"
          />
        </p>
      </div>

      <div id="res">Preencha os dados acima para ver o resultado!</div>
    </section>

    <footer><p>&copy; Fábio Vinícius da Silva</p></footer>
    <script src="./main.js"></script>
  </body>
</html>
